<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JWT + Google Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .google-btn {
      background-color: #db4437;
    }

    #dashboard {
      display: none;
    }

    .logout-btn {
      margin-top: 20px;
      background-color: black;
    }
  </style>
</head>
<body>
  <div class="container" id="login-form">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login with Email</button>
    <button class="google-btn" onclick="googleLogin()">Login with Google</button>
  </div>

  <div class="container" id="dashboard">
    <h2>Welcome ðŸŽ‰</h2>
    <p>You're logged in!</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const API_BASE_URL = "http://localhost:5000"; // change if different

    // Try to grab token from URL (Google login)
    const urlParams = new URLSearchParams(window.location.search);
    const tokenFromGoogle = urlParams.get("token");
    if (tokenFromGoogle) {
      localStorage.setItem("token", tokenFromGoogle);
      window.location.href = "index.html"; // clear URL
    }

    // Show dashboard if token exists
    const token = localStorage.getItem("token");
    const loginForm = document.getElementById("login-form");
    const dashboard = document.getElementById("dashboard");

    if (token) {
      loginForm.style.display = "none";
      dashboard.style.display = "block";
    }

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const name = "aman";
      const username = "amanajdhajsdhajdhan"
      try {
        const res = await fetch(`${API_BASE_URL}/user/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password, username}),
        });

        const data = await res.json();
        if (data.token) {
          localStorage.setItem("token", data.token);
          location.reload();
        } else {
          alert("Invalid login");
        }
      } catch (err) {
        console.error(err);
        alert("Error logging in");
      }
    }

    function googleLogin() {
      window.location.href = `${API_BASE_URL}/auth/google`;
    }

    function logout() {
      localStorage.removeItem("token");
      location.reload();
    }
  </script>
</body>
</html>
